<!DOCTYPE html>
<head>
	
</head>
<body>

	<div id = "like_button_container"></div>
	<div id = "button-list"></div>
	<div id = "my-info"></div>
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->

	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	<!-- Load our React component. -->
	<script src="like_button.js"></script>
	<script src = "button_list.js"></script>
	<link rel = "stylesheet" href = "index.css"></style>
	<!-- ReactDOM.Render(a, b), where a is what you want to process, b is where you want to process it -->
	<script type = "text/babel">
		// our first component
		function MyApp(){
			return (
			<ul>
				<li> First Item </li>
				<li> Second Item </li>
				<li> Third Item </li>
			</ul>
			)
		}

		function MyInfo(){
			return (
			<div class = 'main'>
				<h1> Jansen Yan </h1>
				<p> Hello I'm Jansen. This is my first React Project </p>
				<h2>Top 3 Vacation Spots</h2>
				<ul>
					<li>Hong Kong</li>
					<li>Japan</li>
					<li>Europe</li>
				</ul>	
			</div>	
			)	
		}

		const buttonList = document.getElementById('button-list');
		ReactDOM.render(<MyApp />, buttonList);
		ReactDOM.render(<MyInfo/>, document.getElementById('my-info'));


	</script>

</body>
